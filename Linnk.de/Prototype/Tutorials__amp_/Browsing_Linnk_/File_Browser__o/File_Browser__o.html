<html xmlns="http://www.w3.org/1999/xhtml"><head><title>File Browser </title><link href="styles.css" media="screen" type="text/css" rel="stylesheet"/><link href="print.css" media="print" type="text/css" rel="stylesheet"/></head><body><div id="header"><div class="midHeader"><h1 class="headerTitle">File Browser </h1></div><div class="subHeader"><div id="slogan">File Browser </div></div></div><div id="side-bar"><div><ul><li><a href="../Browsing_Linnk_.xml">Level Up</a></li><li><a type="application/linnk" href="File_Browser__o.linnk">Edit Document</a></li></ul></div><div class="lighterBackground"><p class="sideBarTitle"/><span class="sideBarText"><br/></span></div></div><div id="main-copy"><div class="document"><div class="textitem"><div>Each Linnk document is associated with one directory on your local file system. You can view the directory associated to your currently open Linnk document by selecting the menu entry File / Open Directory or pressing Ctrl + D.<br/></div></div><div class="jpegpictureitem"><img src="doc_attachments/ImageItem.png"/></div></div></div><div id="footer"><div class="left"/></div></body></html>
